<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>MoviePy</title>
</head>


<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MoviePy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  
  <div class="container my-3">
    <h2>Upload Details</h2>
    <form action='/' method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="URL_COLUMN_NAME" class="form-label">Youtube URL Column Name</label>
            <input type="text" class="form-control" name="URL_COLUMN_NAME" id="URL_COLUMN_NAME" aria-describedby="emailHelp" value="URLS">
        </div>
        <div class="mb-3">
            <label for="START_TIME" class="form-label">Column name of start time for trim</label>
            <input type="text" class="form-control" name="START_TIME" id="START_TIME" value="START">
        </div>
        <div class="mb-3">
            <label for="END_TIME" class="form-label">Column name of end time for trim</label>
            <input type="text" class="form-control" name="END_TIME" id="END_TIME" value="END">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Upload Excel File</label>
            <input type="file" name="file" />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div class="container my-3">
      <h4>Sample Format</h4>
      <br>
      <img src="/static/SampleImage.png" alt="">
      <br> <br>
      <h4>Click <a href="static/SampleDisplayFile.xlsx">here</a> to download Sample Format.</h4>
  </div>
</div>






  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
